    <style>

        .submit-btn {

        }

<body>
    <div class="container">
        <nav class="sidebar">
            <div class="user-box">
                <h3>User</h3>
            </div>
            <div class="user-separator"></div>
            <div class="nav-box">
                <a href="#"><i class="fas fa-home"></i> Main Page</a>
            </div>
            <div class="nav-separator"></div>
            <div class="nav-box">
                <a href="AdminDashboard.html"><i class="fas fa-chart-bar"></i> Dashboard</a>
            </div>
            <div class="nav-separator"></div>
            <div class="nav-box active">
                <a href="equipment_search.html"><i class="fas fa-cogs"></i> Equipment</a>
                <span class="arrow-icon" onclick="toggleReserveNav()">&#9660;</span>
                <div id="reserveNav" style="display: block;">
                    <br> <a href="reserve_equipment.html">Reserve</a>
                </div>
            </div>
            <div class="nav-separator"></div>
            <div class="nav-box">
                <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </nav>

        <div class="main-content">
            <div class="header">
                <div class="boxes">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
                <div class="logo">IvenTrack</div>
            </div>

            <h1>Reserve Equipment</h1>

            <br>

            <div class="content">
                <h4>Reserve Equipment</h4>
                <div id="infoBox" class="info-box">
                    <span>
                        <i class="info-icon"></i>
                        Staff requires 1 day notice for your equipment time off requests
                    </span>
                    <button class="close-btn" onclick="closeInfoBox()">&times;</button>
                </div>
                <form id="reservationForm">
                    <div class="form-fields">
                        <div class="form-group">
                            <label for="equipmentType">Type of Equipment</label>
                            <select id="equipmentType">
                                <option value="">Select Type of Equipment</option>
                                <!-- Options will be populated dynamically -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="equipment">Equipment</label>
                            <select id="equipment">
                                <!-- Options will be populated based on equipment type selection -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="reserveDate">When</label>
                            <input type="date" id="reserveDate" value="2024-02-29" required>
                        </div>
                        <div class="form-group">
                            <label for="note">Note:</label>
                            <textarea id="note"></textarea>
                        </div>
                    </div>
                    <div class="submit-btn-container">
                        <button type="submit" class="submit-btn">Submit Reservation</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Sample equipment data
        const equipmentData = [
            { type: 'PC/Laptop', items: ['Gigabyte Aero15 1070 (E-N5110-PC-A1)', 'Gigabyte Aero15-X9 2070 (E-N5110-PC-A3)', 'Gigabyte Aero15-X9 2070 (E-N5110-PC-A6)', 'Gigabyte Aero15-X9 2070 (E-N5110-PC-A5)'] },
            { type: 'VR Headset', items: ['Valve Index', 'Vive Pro Eye'] },
            { type: 'Camera/Sensors', items: ['Base Station 2'] },
            // ... (add more equipment types and items as needed)
        ];

        // Get DOM elements
        const equipmentTypeSelect = document.getElementById('equipmentType');
        const equipmentSelect = document.getElementById('equipment');
        const reservationForm = document.getElementById('reservationForm');

        // Populate equipment type options
        equipmentData.forEach(equipment => {
            const option = document.createElement('option');
            option.value = equipment.type;
            option.textContent = equipment.type;
            equipmentTypeSelect.appendChild(option);
        });

        // Handle equipment type selection
        equipmentTypeSelect.addEventListener('change', () => {
            const selectedType = equipmentTypeSelect.value;
            const typeEquipment = equipmentData.find(equipment => equipment.type === selectedType);

            // Clear equipment options
            equipmentSelect.innerHTML = '';

            // Populate equipment options based on selected type
            if (typeEquipment) {
                typeEquipment.items.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item;
                    option.textContent = item;
                    equipmentSelect.appendChild(option);
                });
            }
        });

        // Get the selected equipment data from the query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const selectedEquipmentName = urlParams.get('equipmentName');
        const selectedEquipmentType = urlParams.get('equipmentType');

        // Pre-select the equipment type and equipment based on the selected data
        equipmentTypeSelect.value = selectedEquipmentType;
        equipmentTypeSelect.dispatchEvent(new Event('change'));
        setTimeout(() => {
            equipmentSelect.value = selectedEquipmentName;
        }, 100); // Small delay to ensure options are populated

        // Handle form submission
        reservationForm.addEventListener('submit', event => {
            event.preventDefault();

            const equipmentType = equipmentTypeSelect.value;
            const equipment = equipmentSelect.value;
            const reserveDate = document.getElementById('reserveDate').value;
            const note = document.getElementById('note').value;

            // Perform reservation logic here
            console.log('Equipment Type:', equipmentType);
            console.log('Equipment:', equipment);
            console.log('Reserve Date:', reserveDate);
            console.log('Note:', note);

            // Reset form or display a success message
            reservationForm.reset();
            alert('Reservation submitted successfully!');
        });

        function toggleReserveNav() {
            const reserveNav = document.getElementById('reserveNav');
            reserveNav.style.display = reserveNav.style.display === 'none' ? 'block' : 'none';
        }

        function closeInfoBox() {
            const infoBox = document.getElementById('infoBox');
            infoBox.style.display = 'none';
        }
    </script>
</body>
</html>
