<!DOCTYPE html>
<html>
<head>
    <title>User Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #b3b2b2;
        }

        .container {
            display: flex;
            height: 100vh;
        }
    
        .sidebar {
            width: 200px;
            background-color: #24c185;
            padding: 0;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
        }

        .sidebar .user-box {
            background-color: #204864;
            color: #b3b2b2;
            padding: 20px;
            margin-bottom: 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: left;
        }

        .sidebar .user-box h3 {
            margin: 0;
            font-size: 18px;
        }

        .sidebar .user-separator {
            border-top: 1px solid black;
            margin-bottom: 20px;
        }

        .sidebar .nav-box {
            background-color: #e6e6e6;
            color: black;
            padding: 10px;
            margin: 10px;
            position: relative;
        }

        .sidebar .nav-box a {
            text-decoration: none;
            color: black;
            display: inline-block;
        }

        .sidebar .nav-box.active {
            background-color: white;
        }

        .sidebar .nav-separator {
            height: 10px;
            background-color: transparent;
        }

        .sidebar .arrow-icon {
            display: inline-block;
            margin-left: 5px;
            cursor: pointer;
        }
        
        #reserveNav {
            margin-left: 20px;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            overflow: auto;
        }

        .header {
            background-color: #1b3649;
            color: white;
            padding: 0 20px;
            margin-bottom: 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header .boxes {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .header .box {
            width: 25px;
            height: 3px;
            background-color: #b3b2b2;
            margin-bottom: 4px;
        }
            
        .header .logo {
            font-weight: bold;
            color: #FFFFFF;
            font-size: 20px;
        }

        .content {
            background-color: white;
            padding: 20px;
            border: 1px solid black;            
            width: fit-content;
            width: 75em;
        }

        .content h4 {
            margin-top: 0;
        }
        
        .reservations-container {
            display: flex;
            justify-content: space-between;
        }

        .current-reservations,
        .historical-bookings {
            flex: 1;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 4px;
            margin-right: 20px;
        }

        .reservation-item,
        .booking-item {
            background-color: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .cancel-btn,
        .reserve-btn {
            background-color: #ff5252;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .reserve-btn {
            background-color: #24c185;
        }

        .user-profile {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .user-profile h4 {
            margin-top: 0;
        }

        .user-profile p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="user-box">
                <h3>User</h3>
            </div>
            <div class="user-separator"></div>
            <div class="nav-box">
                <a href="#"><i class="fas fa-home"></i> Main Page</a>
            </div>
            <div class="nav-separator"></div>
            <div class="nav-box active">
                <a href="user_dashboard.html"><i class="fas fa-chart-bar"></i> Dashboard</a>
            </div>
            <div class="nav-separator"></div>
            <div class="nav-box">
                <a href="equipment_search.html"><i class="fas fa-cogs"></i> Equipment</a>
                <span class="arrow-icon" onclick="toggleReserveNav()">&#9660;</span>
                <div id="reserveNav" style="display: block;">
                    <br> <a href="reserve_equipment.html">Reserve</a>
                </div>
            </div>
            <div class="nav-separator"></div>
            <div class="nav-box">
                <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </nav>

        <div class="main-content">
            <div class="header">
                <div class="boxes">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
                <div class="logo">IvenTrack</div>
            </div>

            <h1>User Dashboard</h1>

            <br>

            <div class="content">
                <div class="user-profile">
                    <h4>User Profile</h4>
                    <p><strong>Name:</strong> Prasid</p>
                    <p><strong>User ID:</strong> 12345</p>
                    <p><strong>Role:</strong> Student</p>
                </div>

                <div class="reservations-container">
                    <div class="current-reservations">
                        <h4>Current Reservations</h4>
                        <div id="currentReservationsList">
                            <!-- Current reservations will be dynamically populated here -->
                        </div>
                    </div>
                    <div class="historical-bookings">
                        <h4>Historical Bookings</h4>
                        <div id="historicalBookingsList">
                            <!-- Historical bookings will be dynamically populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample data for current reservations and historical bookings
        const currentReservations = [
            { id: 1, equipmentName: 'Laptop', reservationDate: '2023-06-15' },
            { id: 2, equipmentName: 'Projector', reservationDate: '2023-06-20' },
            // ... (add more current reservations as needed)
        ];

        const historicalBookings = [
            { id: 1, equipmentName: 'Conference Room', bookingDate: '2023-05-10' },
            { id: 2, equipmentName: 'Camera', bookingDate: '2023-05-15' },
            // ... (add more historical bookings as needed)
        ];

        // Get DOM elements
        const currentReservationsList = document.getElementById('currentReservationsList');
        const historicalBookingsList = document.getElementById('historicalBookingsList');

        // Function to render current reservations
        function renderCurrentReservations() {
            currentReservationsList.innerHTML = '';

            currentReservations.forEach(reservation => {
                const reservationItem = document.createElement('div');
                reservationItem.classList.add('reservation-item');
                reservationItem.innerHTML = `
                    <span>${reservation.equipmentName} - ${reservation.reservationDate}</span>
                    <button class="cancel-btn" data-id="${reservation.id}">Cancel</button>
                `;
                currentReservationsList.appendChild(reservationItem);
            });

            // Add event listeners to cancel buttons
            const cancelButtons = document.querySelectorAll('.cancel-btn');
            cancelButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const reservationId = button.dataset.id;
                    // Perform cancellation logic here
                    console.log(`Cancelling reservation with ID: ${reservationId}`);
                    // Remove the reservation from the current reservations array
                    const index = currentReservations.findIndex(reservation => reservation.id === parseInt(reservationId));
                    if (index !== -1) {
                        currentReservations.splice(index, 1);
                        renderCurrentReservations();
                    }
                });
            });
        }

        // Function to render historical bookings
        function renderHistoricalBookings() {
            historicalBookingsList.innerHTML = '';

            historicalBookings.forEach(booking => {
                const bookingItem = document.createElement('div');
                bookingItem.classList.add('booking-item');
                bookingItem.innerHTML = `
                    <span>${booking.equipmentName} - ${booking.bookingDate}</span>
                    <button class="reserve-btn" data-id="${booking.id}">Reserve</button>
                `;
                historicalBookingsList.appendChild(bookingItem);
            });

            // Add event listeners to reserve buttons
            const reserveButtons = document.querySelectorAll('.reserve-btn');
            reserveButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const bookingId = button.dataset.id;
                    // Perform reservation logic here
                    console.log(`Reserving equipment from booking with ID: ${bookingId}`);
                    // Redirect to the reservation page with the selected equipment data
                    const booking = historicalBookings.find(booking => booking.id === parseInt(bookingId));
                    if (booking) {
                        const queryParams = new URLSearchParams();
                        queryParams.append('equipmentName', booking.equipmentName);
                        queryParams.append('bookingDate', booking.bookingDate);
                        window.location.href = `reserve_equipment.html?${queryParams.toString()}`;
                    }
                });
            });
        }

        // Initial render
        renderCurrentReservations();
        renderHistoricalBookings();

        function toggleReserveNav() {
            const reserveNav = document.getElementById('reserveNav');
            reserveNav.style.display = reserveNav.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
