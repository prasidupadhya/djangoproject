<!DOCTYPE html>
<html>
<head>
    <title>Equipment Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #b3b2b2;
        }

        .container {
            display: flex;
            height: 100vh;
        }
    
        .sidebar {
            width: 200px;
            background-color: #24c185;
            padding: 0;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
        }

        .sidebar .user-box {
            background-color: #204864;
            color: #b3b2b2;
            padding: 20px;
            margin-bottom: 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: left;
        }

        .sidebar .user-box h3 {
            margin: 0;
            font-size: 18px;
        }

        .sidebar .user-separator {
            border-top: 1px solid black;
            margin-bottom: 20px;
        }

        .sidebar .nav-box {
            background-color: #e6e6e6;
            color: black;
            padding: 10px;
            margin: 10px;
            position: relative;
        }

        .sidebar .nav-box a {
            text-decoration: none;
            color: black;
            display: inline-block;
        }

        .sidebar .nav-box.active {
            background-color: white;
        }

        .sidebar .nav-separator {
            height: 10px;
            background-color: transparent;
        }

        .sidebar .arrow-icon {
            display: inline-block;
            margin-left: 5px;
            cursor: pointer;
        }
        
        #reserveNav {
            margin-left: 20px;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            overflow: auto;
        }

        .header {
            background-color: #1b3649;
            color: white;
            padding: 0 20px;
            margin-bottom: 0;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header .boxes {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .header .box {
            width: 25px;
            height: 3px;
            background-color: #b3b2b2;
            margin-bottom: 4px;
        }
            
        .header .logo {
            font-weight: bold;
            color: #FFFFFF;
            font-size: 20px;
        }

        .content {
            background-color: white;
            padding: 20px;
            border: 1px solid black;            
            width: fit-content;
            width: 75em;
        }

        .content h4 {
            margin-top: 0;
        }
    
        .filters {
            margin-bottom: 20px;
        }
    
        .filters input,
        .filters select {
            padding: 10px;
            border: 1px solid #CCC;
            font-size: 14px;
            margin-right: 10px;
        }
    
        .filters button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
        }
    
        table th,
        table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #000000;
        }
    
        th {
            background-color: #f5f4f4;
            color: black;
        }
    
        tr:hover {
            background-color: #F5F5F5;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }
    
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 30%;
            border-radius: 4px;
        }
    
        .modal-content h2 {
            margin-top: 0;
        }
    
        .modal-content div {
            margin-bottom: 10px;
        }
    
        .modal-content label {
            display: block;
            margin-bottom: 5px;
        }
    
        .modal-content select {
            width: 100%;
            padding: 5px;
        }
    
        .modal-content button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
    
        .close {
            color: #888;
            float: right;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
        }
    
        .onsite {
            color: green;
        }
    
        .offsite {
            color: red;
        }
    
        .reserve {
            background-color: #24c185;
            color: white;
            border: 1px solid black;  
            border-radius: 2px;          
            padding: 5px 10px;
            cursor: pointer;
        }
    
        .reserve:hover {
            background-color: #6cdab4;
        }
    
        #pagination {
            margin-top: 20px;
            text-align: center;
        }
    
        #pagination button {
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
        }
    
        #pagination button:disabled {
            cursor: not-allowed;
        }
    
        #pageInfo {
            margin: 0 10px;
            font-size: 14px;
        }
    </style>

</head>

<body>
    <div class="container">
        <nav class="sidebar">
            <div class="user-box">
                <h3>User</h3>
            </div>
            <div class="user-separator"></div>
            <div class="nav-box">
                <a href="#"><i class="fas fa-home"></i> Main Page</a>
            </div>
            <div class="nav-separator"></div>
            <div class="nav-box">
                <a href="user_dashboard.html"><i class="fas fa-chart-bar"></i> Dashboard</a>
            </div>
            <div class="nav-separator"></div>
            <div class="nav-box active">
                <a href="equipment_search.html"><i class="fas fa-cogs"></i> Equipment</a>
                <span class="arrow-icon" onclick="toggleReserveNav()">&#9660;</span>
                <div id="reserveNav" style="display: none;">
                    <br> <a href="reserve_equipment.html">Reserve</a>
                </div>
            </div>
            <div class="nav-separator"></div>
            <div class="nav-box">
                <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </nav>

        <div class="main-content">
            <div class="header">
                <div class="boxes">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                </div>
                <div class="logo">IvenTrack</div>
            </div>

            <h1>Equipment Search</h1>

            <br>

            <div class="content">
                <h4>Equipment Search</h4>
                <div class="filters">
                    <input type="text" id="searchInput" placeholder="Search">
                    <button id="filterSortButton">Add Filters</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Equipment Name</th>
                            <th>Type</th>
                            <th>On-site/Off-site</th>
                            <th>Quantity</th>
                            <th>Location</th>
                            <th>Audit</th>
                            <th>Reservation</th>
                        </tr>
                    </thead>
                    <tbody id="equipmentList"></tbody>
                </table>
                <div id="pagination">
                    <button id="prevPage" disabled>Previous</button>
                    <span id="pageInfo">Page 1 of 1</span>
                    <button id="nextPage" disabled>Next</button>
                </div>
            </div>
        </div>
    </div>

    <div id="filterSortModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Filters and Sorting</h2>
            <div>
                <label for="sortField">Sort By:</label>
                <select id="sortField">
                    <option value="name">Name</option>
                    <option value="type">Type</option>
                    <option value="availability">Availability</option>
                    <option value="returnDate">Return Date</option>
                </select>
            </div>
            <div>
                <label for="availabilityFilter">Filter by Availability:</label>
                <select id="availabilityFilter">
                    <option value="">All</option>
                    <option value="available">Available</option>
                    <option value="reserved">Reserved</option>
                </select>
            </div>
            <div>
                <label for="typeFilter">Filter by Type:</label>
                <select id="typeFilter">
                    <option value="">All</option>
                </select>
            </div>
            <button id="applyFiltersSort">Apply</button>
        </div>
    </div>


    <script>
        // Equipment data from the inventory database
        const equipmentData = [
            { id: 1, name: 'Gigabyte Aero15 1070 (E-N5110-PC-A1)', type: 'PC/Laptop', isOnsite: false, isAvailable: true, quantity: 1, location: 'Other', auditDate: '2022-05-20', returnDate: null },
            { id: 2, name: 'Gigabyte Aero15-X9 2070 (E-N5110-PC-A3)', type: 'PC/Laptop', isOnsite: true, isAvailable: true, quantity: 1, location: 'XRLab Blue Cabinet', auditDate: '2023-03-24', returnDate: null },
            { id: 3, name: 'Gigabyte Aero15-X9 2070 (E-N5110-PC-A6)', type: 'PC/Laptop', isOnsite: true, isAvailable: false, quantity: 1, location: 'XRLab Blue Cabinet', auditDate: '2023-03-24', returnDate: '2023-06-15' },
            { id: 4, name: 'Gigabyte Aero15-X9 2070 (E-N5110-PC-A5)', type: 'PC/Laptop', isOnsite: true, isAvailable: true, quantity: 1, location: 'XRLab Blue Cabinet', auditDate: '2023-03-24', returnDate: null },
            { id: 5, name: 'Valve Index', type: 'VR Headset', isOnsite: true, isAvailable: true, quantity: 3, location: 'XRLab', auditDate: '2022-04-14', returnDate: null },
            { id: 6, name: 'Samsung Monitoe (S-MS222-MON-99)', type: 'Monitor', isOnsite: false, isAvailable: true, quantity: 3, location: 'XRLab', auditDate: '2022-04-14', returnDate: null },

            // ... (add the rest of the equipment data) ...
        ];

          // Get DOM elements
          const equipmentListContainer = document.getElementById('equipmentList');
          const searchInput = document.getElementById('searchInput');
          const filterSortButton = document.getElementById('filterSortButton');
          const prevPageBtn = document.getElementById('prevPage');
          const nextPageBtn = document.getElementById('nextPage');
          const pageInfo = document.getElementById('pageInfo');
          const filterSortModal = document.getElementById('filterSortModal');
          const closeModal = document.getElementsByClassName('close')[0];
          const sortField = document.getElementById('sortField');
          const availabilityFilter = document.getElementById('availabilityFilter');
          const typeFilter = document.getElementById('typeFilter');
          const applyFiltersSort = document.getElementById('applyFiltersSort');
  
          // Pagination variables
          const itemsPerPage = 5;
          let currentPage = 1;
          let filteredData = equipmentData;

        // Function to render equipment list
        function renderEquipmentList() {
            equipmentListContainer.innerHTML = '';
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = filteredData.slice(startIndex, endIndex);

            pageData.forEach(equipment => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${equipment.name}</td>
                    <td>${equipment.type}</td>
                    <td>${equipment.isOnsite ? '<span class="onsite">On-site</span>' : '<span class="offsite">Off-site</span>'}</td>
                    <td>${equipment.quantity}</td>
                    <td>${equipment.location}</td>
                    <td>${formatDate(equipment.auditDate)}</td>
                    <td>
                        ${equipment.isOnsite ? '-' : `<button class="reserve" data-id="${equipment.id}">Reserve</button>`}
                    </td>
                `;
                equipmentListContainer.appendChild(row);
            });

            // Add event listeners to reserve buttons
            const reserveButtons = document.querySelectorAll('.reserve');
            reserveButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const equipmentId = button.dataset.id;
                    const equipment = filteredData.find(item => item.id === parseInt(equipmentId));
                    if (equipment) {
                        // Redirect to reserve_equipment.html with selected equipment data
                        const queryParams = new URLSearchParams();
                        queryParams.append('equipmentName', equipment.name);
                        queryParams.append('equipmentType', equipment.type);
                        window.location.href = `reserve_equipment.html?${queryParams.toString()}`;
                    }
                });
            });

            // Update pagination buttons and page info
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            prevPageBtn.disabled = currentPage === 1;
            nextPageBtn.disabled = currentPage === totalPages;
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
        }

        // Function to format date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { year: 'numeric', month: '2-digit', day: '2-digit' };
            return date.toLocaleDateString(undefined, options);
        }

        function populateTypeFilter() {
            const types = [...new Set(equipmentData.map(equipment => equipment.type))];
            typeFilter.innerHTML = '<option value="">All</option>';
            types.forEach(type => {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                typeFilter.appendChild(option);
            });
        }

        // Initial render
        renderEquipmentList();
        populateTypeFilter();

        // Open modal for filters and sorting
        filterSortButton.addEventListener('click', () => {
            filterSortModal.style.display = 'block';
        });

        // Close modal
        closeModal.addEventListener('click', () => {
            filterSortModal.style.display = 'none';
        });

        // Apply filters and sorting
        applyFiltersSort.addEventListener('click', () => {
            const searchQuery = searchInput.value.trim().toLowerCase();
            const sortFieldValue = sortField.value;
            const availabilityFilterValue = availabilityFilter.value;
            const typeFilterValue = typeFilter.value;

            filteredData = equipmentData.filter(equipment => {
                const isNameMatch = equipment.name.toLowerCase().includes(searchQuery);
                const isTypeMatch = equipment.type.toLowerCase().includes(searchQuery);
                const isAvailabilityMatch = availabilityFilterValue === '' || (availabilityFilterValue === 'available' && equipment.isAvailable) || (availabilityFilterValue === 'reserved' && !equipment.isAvailable);
                const isTypeMatch2 = typeFilterValue === '' || equipment.type === typeFilterValue;

                return (isNameMatch || isTypeMatch) && isAvailabilityMatch && isTypeMatch2;
            });

            filteredData.sort((a, b) => {
                if (sortFieldValue === 'name') {
                    return a.name.localeCompare(b.name);
                } else if (sortFieldValue === 'type') {
                    return a.type.localeCompare(b.type);
                } else if (sortFieldValue === 'availability') {
                    return a.isAvailable === b.isAvailable ? 0 : a.isAvailable ? -1 : 1;
                } else if (sortFieldValue === 'returnDate') {
                    if (a.returnDate === null && b.returnDate === null) {
                        return 0;
                    } else if (a.returnDate === null) {
                        return -1;
                    } else if (b.returnDate === null) {
                        return 1;
                    } else {
                        return new Date(a.returnDate) - new Date(b.returnDate);
                    }
                }
            });

            currentPage = 1; // Reset to first page
            filterSortModal.style.display = 'none'; // Close the modal
            renderEquipmentList();
        });

        // Pagination event listeners
        prevPageBtn.addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderEquipmentList();
            }
        });

        nextPageBtn.addEventListener('click', () => {
            const totalPages = Math.ceil(filteredData.length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                renderEquipmentList();
            }
        });

        function toggleReserveNav() {
            const reserveNav = document.getElementById('reserveNav');
            reserveNav.style.display = reserveNav.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>
</html>
