<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - IvenTrack</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #2B475C;
            color: white;
        }

        /* Header Styles */
        .header {
            background-color: #2B475C; 
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: auto;
            width: 280px;
        }

        .navigation {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navigation li {
            display: inline;
            color: white;
            margin: 0 10px;
        }

        .navigation a {
            color: white;
            text-decoration: none;
            padding: 5px 10px;
            transition: background-color 0.3s;
        }

        .navigation a:hover {
            background-color: #3a5f7d;
        }

        /* Contact Container Styles */
        .contact-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: white;
            color: #2B475C;
            max-width: 1000px;
            margin: 40px auto;
            border: 2px solid black;
        }

        .input-group {
            margin-right: 40px; /* Add margin right for gaps between input groups */
        }

        .input-group label {
            margin-bottom: 5px;
        }

        .input-group input,
        .input-group textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-top: 5px; /* Add margin top for gaps between labels and inputs within each input group */
        }

        .contact-form, .contact-info {
            width: 48%;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 8px;
            
        }


        .contact-form form {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .contact-form .input-group {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .contact-form .input-group label {
            margin-bottom: 5px;
        }

        .contact-form form textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .input-group input {
                width: 170px; /* Change the width of the input boxes */
                padding: 10px;
                border-radius: 5px;
                border: 2px solid #000000;
                margin-top: 5px; /* Add margin top for gaps between labels and inputs within each input group */
            }

        .contact-form form textarea {
            height: 100px;
            width: 450px;
            resize: none;
            border: 2px solid #000000;
        }

        .contact-form form button {
            width: 100px;
            background-color: #1e313f;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
            position: relative;
            right: -370px; /* Move the button 450px to the right */
        }

        .contact-form form button:hover {
            background-color: #000000;
        }

        .contact-info h2,
        .contact-info p {
            margin: 0;
        }

        .social-media a {
            display: inline-block;
            margin-right: 10px;
            color: #2B475C;
        }

        .social-media a img {
            height: 60px; /* Adjust the height of the icons */
            width: 70px; /* Adjust the width of the icons */
        }

        .social-media a:hover {
            color: #27ae60;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .contact-container {
                flex-direction: column;
                max-width: 90%;
            }

            .contact-form, .contact-info {
                width: 100%;
            }
        }
        
        .contact-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: white;
            color: #2B475C;
            max-width: 1000px;
            margin: 40px auto;
            border: 2px solid #2B475C;
            position: relative; /* Add position relative to make the pseudo-element positioning relative to this container */
        }

        .contact-container::after {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            right: 48%; /* Adjust to position the line where you want */
            border-right: 2px solid #2B475C; /* Adjust the thickness and color of the line */
        }


    </style>
</head>
<body>
    <header class="header">
        <a href="home.html">
            <img src="images/ivent.png" alt="IvenTrack Logo" class="logo" /> 
        </a>
        <nav>
            <ul class="navigation">
                <li><a href="features.html">Features</a></li>
                <li>|</li>
                <li><a href="about.html">About</a></li>
                <li>|</li>
                <li><a href="login.html">Log in</a></li>
                <li>|</li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="contact-container">
        <div class="contact-form">
            <h2>Send us a message</h2>
            <p>Send us a message and we'll respond within 24 hours.</p>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" required>
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone">
                </div>

                <div class="input-group">
                    <label for="organization">Organization</label>
                    <input type="text" id="organization" name="organization">
                </div>

                <div class="input-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Your message here..." required></textarea>
                </div>

                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="contact-info">
            <h2>Contact information</h2>    
            <br>
            <br>
            <br>
            <hr>
            <br>
            <br>
            <p>Address:    22 Main Road, London, W60 4QN</p>
            <br>
            <br>
            <p>Email:     contact-us@company.com</p>
            <br>
            <br>
            <p>Phone:     +44 1234 567890</p>
            <br>
            <br>
            <hr>
            <br>
            <div class="social-media">
                
                <a href="https://twitter.com/yourhandle">
                    <img src="images/twitter icon.png" alt="twitter Logo" /> 
                </a>
                <a href="https://instagram.com/yourhandle">
                   <img src="images/instaicon.png" alt="insta Logo" /> 
                </a>
                <a href="https://facebook.com/yourhandle">
                    <img src="images/metaicon.png" alt="fb Logo" />  
                </a>
            </div>
        </div>
    </div>
 <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.querySelector('.contact-form form');
            form.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent the default form submission behavior

                // Simulate form submission processing (you can replace this with actual form submission logic)
                setTimeout(function () {
                    // Replace the content of the contact form with a thank you message
                    const contactForm = document.querySelector('.contact-form');
                    contactForm.innerHTML = '<h2>Thank You!</h2><p>Your message has been submitted successfully. We will get back to you soon.</p>';
                }, 1000); // Simulating a delay of 1 second for demonstration purposes
            });
        });
    </script>
</body>
</html>
