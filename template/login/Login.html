<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IvenTrack Login</title>
<link rel="stylesheet" href="loginstyle.css">
<link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet'>
</head>
<body>

<div class="login-container">
  <div class="login-section">
    <img src="../pictures/iventrack-logo-dark.png" alt="IvenTrack Logo" class="logo">
    <div class="login-form">
      <h2>Login to Your Account</h2>
      <p>Login using social network:</p>
      <div class="social-buttons">
        <div class="social-button">
          <a href="https://en-gb.facebook.com"><img src= "../pictures/facebook-logo.jpeg" alt="Facebook" style="width: 25%; height: auto;"></a>
        </div>
        <div class="social-button2">
          <a href="https://accounts.google.com"><img src= "../pictures/google-logo.jpeg" alt="Google" style="width: 25%; height: auto;"></a>
        </div>
      </div>
      <div class="separator">OR</div>
      <input type="email" id='emailField' placeholder="Email">

      <div class="password-container">
      <input type="password" id="passwordField" placeholder="Password">
      <button id="showPasswordBtn">Show</button>
      </div>

      <div class="separator">
        <a href="../forgot-password/forgot-password.html" style="color: white;">Forgot Password?</a>
      </div>
      <button id="signinButton">Sign In</button>
    </div>
  </div>
  
  <div class="signup-section">
    <div>
      <h2>New Here?</h2>
      <p>Sign up and manage your inventory!</p>
      <button id="signupButton">Sign Up</button>
    </div>
  </div>
</div>

</body>
</html>

<script>
  document.getElementById('signupButton').addEventListener('click', function() {
      window.location.href = '../signup/signup.html';
      });

      document.getElementById('showPasswordBtn').addEventListener('click', function() {
    var passwordField = document.getElementById('passwordField');
    var fieldType = passwordField.getAttribute('type');
    if (fieldType === 'password') {
        passwordField.setAttribute('type', 'text');
        this.textContent = 'Hide';
    } else {
        passwordField.setAttribute('type', 'password');
        this.textContent = 'Show';
    }
        });    
      document.addEventListener("DOMContentLoaded", function() {
    var emailField = document.getElementById('emailField');
    var passwordField = document.getElementById('passwordField');
    var signinButton = document.getElementById('signinButton');

    function updateButtonState() {
        // Check if both fields are not empty
        if (emailField.value.trim() !== '' && passwordField.value.trim() !== '') {
            signinButton.classList.remove('button-disabled');
            signinButton.disabled = false; // Enable the button when both fields are filled
        } else {
            signinButton.classList.add('button-disabled');
            signinButton.disabled = true; // Disable the button if any field is empty
        }
    }

    // Add event listeners to both input fields
    emailField.addEventListener('input', updateButtonState);
    passwordField.addEventListener('input', updateButtonState);

    // Initial check in case the fields are pre-filled with browser auto-fill
    updateButtonState();
});
  </script>
