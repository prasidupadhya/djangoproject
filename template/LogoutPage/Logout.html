<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Logout Page</title>
<link rel="stylesheet" href="Logout-Styling.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="logo">
            <img src="../pictures/iventrack-logo-dark.png" alt="IvenTrack Logo" class="logo">
        </div>
        <h1>Logout</h1>
    </div>
    <div class="message">
        <p>Hey!</p>
        <p>Are you sure you want to log out from IvenTrack?</p>
    </div>
    <div class="buttons">
        <button class="no">NO</button>
        <button class="yes">YES</button>
    </div>
</div>
</body>
</html>
